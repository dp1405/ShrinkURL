<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShrinkURL</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body>
    <div th:replace="~{/fragments/header :: header}"></div>
    
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg mt-5">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">
                                    <i class="fas fa-link"></i> ShrinkURL
                                </h2>
                                <p class="text-muted">Create your free account</p>
                            </div>
                            
                            <!-- Google Signup Button -->
                            <div class="social-login-section mb-4">
                                <a href="/oauth2/authorization/google" class="btn btn-google w-100 mb-3">
                                    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    Continue with Google
                                </a>
                                
                                <div class="divider">
                                    <span class="divider-text">or</span>
                                </div>
                            </div>
                            
                            <form th:action="@{/auth/signup}" method="post" th:object="${user}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="firstName" 
                                                   th:field="*{fname}" placeholder="First Name" required>
                                            <label for="firstName">First Name</label>
                                            <div class="invalid-feedback" th:errors="*{fname}"></div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="lastName" 
                                                   th:field="*{lname}" placeholder="Last Name" required>
                                            <label for="lastName">Last Name</label>
                                            <div class="invalid-feedback" th:errors="*{lname}"></div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" 
                                           th:field="*{email}" placeholder="name@example.com" required>
                                    <label for="email">Email address</label>
                                    <div class="invalid-feedback" th:errors="*{email}"></div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" 
                                           th:field="*{password}" placeholder="Password" required>
                                    <label for="password">Password</label>
                                    <div class="invalid-feedback" th:errors="*{password}"></div>
                                    <div class="form-text">
                                        Password must be at least 8 characters long
                                    </div>
                                </div>
                                
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="confirmPassword" 
                                           name="confirmPassword" placeholder="Confirm Password" required>
                                    <label for="confirmPassword">Confirm Password</label>
                                    <div class="invalid-feedback" id="confirmPasswordError"></div>
                                </div>
                                
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                    <label class="form-check-label" for="acceptTerms">
                                        I agree to the 
                                        <a href="/terms" target="_blank" class="text-decoration-none">Terms of Service</a>
                                        and 
                                        <a href="/privacy" target="_blank" class="text-decoration-none">Privacy Policy</a>
                                    </label>
                                </div>
                                
                                <div th:if="${error}" class="alert alert-danger">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <span th:text="${error}">Error message</span>
                                </div>
                                
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus"></i> Create Account
                                </button>
                                
                                <div class="text-center">
                                    <p class="text-muted">Already have an account?</p>
                                    <a th:href="@{/auth/login}" class="btn btn-outline-primary w-100">
                                        <i class="fas fa-sign-in-alt"></i> Sign In
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{/fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <script>
        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorDiv = document.getElementById('confirmPasswordError');
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('is-invalid');
                errorDiv.textContent = 'Passwords do not match';
            } else {
                this.classList.remove('is-invalid');
                errorDiv.textContent = '';
            }
        });
    </script>
</body>
</html>
