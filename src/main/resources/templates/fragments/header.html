<header th:fragment="header" class="header-section" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-link"></i>
                <span class="brand-text">ShrinkURL</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/plans}">
                            <i class="fas fa-star"></i> Plans
                        </a>
                    </li>
                    
                    <!-- Guest Navigation -->
                    <div sec:authorize="!isAuthenticated()" class="d-flex">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/auth/login}">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-light ms-2" th:href="@{/auth/signup}">
                                <i class="fas fa-user-plus"></i> Sign Up
                            </a>
                        </li>
                    </div>
                    
                    <!-- Authenticated User Navigation -->
                    <div sec:authorize="isAuthenticated()" class="d-flex">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i> 
                                <span sec:authentication="name">User</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/user/profile}">
                                    <i class="fas fa-user-cog"></i> Profile
                                </a></li>
                                <li><a class="dropdown-item" th:href="@{/user/dashboard}">
                                    <i class="fas fa-dashboard"></i> Dashboard
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/auth/logout}">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a></li>
                            </ul>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
