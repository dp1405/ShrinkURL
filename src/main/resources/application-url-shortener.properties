# Server configuration
server.port=8085

# Redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=1s

# Rate limiting configuration
rate-limit.global.enabled=true
rate-limit.global.requests-per-minute=1000
rate-limit.global.requests-per-hour=10000

# URL shortening configuration
url-shortener.base-url=http://localhost:8085
url-shortener.default-expiration-days=30
url-shortener.premium-expiration-days=365
url-shortener.min-code-length=6

# Logging configuration
logging.level.org.stir.shrinkurl=DEBUG
logging.level.redis.clients.jedis=DEBUG